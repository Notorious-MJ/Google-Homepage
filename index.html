<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.google.com/favicon.ico"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="top">
          <a id="gmail" href="https://mail.google.com/mail/&ogbl" target="top_"
            >Gmail</a
          >

          <a
            id="images"
            href="https://www.google.com.sa/imghp?hl=en&ogbl"
            target="top_"
            >Images</a
          >
          <button class="ddbutt"></button>
          <a
            id="blue-button"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
            alt="sign in button"
            >Sign In</a
          >
        </div>
      </section>
      <section class="wrapper middle">
        <div class="img-grid">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt=""
          />
        </div>

        <div class="search-bar-grid">
          <img class="search-icon" src="images/google-search.png" alt="" />
          <input id="search-bar" type="search" name="search" id="search" />
          <img
            class="microphone-icon"
            src="images/google-microphone.png"
            alt=""
          />
        </div>
        <div class="button-grid">
          <input class="input-btn" type="submit" value=" Google search" />
          <input class="input-btn" type="submit" value="I'm Feelin Lucky" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <a
        class="about"
        href="https://about.google/?utm_source=google-SA&utm_medium=referral&utm_campaign=hp-footer&fg=1"
        >About</a
      >
      <a
        class="ads"
        href="https://www.google.com/intl/en_sa/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
        >Advertising</a
      >
      <a
        class="bus"
        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
        >Business</a
      >
      <a class="how" href="https://google.com/search/howsearchworks/?fg=1"
        >How search works</a
      >
      <a
        class="privacy"
        href="https://policies.google.com/privacy?hl=en-SA&fg=1"
        >Privacy</a
      >
      <a class="terms" href="https://policies.google.com/terms?hl=en-SA&fg=1"
        >Terms</a
      >
      <a class="settings" href="">Settings</a>
    </footer>
  </body>
</html>
